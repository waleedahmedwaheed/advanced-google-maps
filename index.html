<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Google Maps Integration</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="https://hpneo.github.io/gmaps/gmaps.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Advanced Google Maps Integration</h1>
    <div id="map"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = new GMaps({
                el: '#map',
                lat: -12.043333,
                lng: -77.028333,
                zoom: 10
            });

            // Add a marker
            map.addMarker({
                lat: -12.043333,
                lng: -77.03,
                title: 'Marker with InfoWindow',
                infoWindow: {
                    content: '<p>Marker Information</p>'
                }
            });

            // Geolocation
            GMaps.geolocate({
                success: function(position) {
                    map.setCenter(position.coords.latitude, position.coords.longitude);
                },
                error: function(error) {
                    alert('Geolocation failed: ' + error.message);
                },
                not_supported: function() {
                    alert("Your browser does not support geolocation");
                },
                always: function() {
                    console.log("Done!");
                }
            });

            // Marker clustering
            var markers = [
                {lat: -12.042, lng: -77.028},
                {lat: -12.043, lng: -77.029},
                {lat: -12.044, lng: -77.030}
            ];
            map.addMarkers(markers);
        });
    </script>
</body>
</html>
